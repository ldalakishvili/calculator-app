<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./reset.css" />
		<link rel="stylesheet" href="./style.css" />
		<title>calculator-app</title>
	</head>
	<body>
		<div class="main-div">
			<header>
				<p class="logo">calc</p>
				<p class="theme">THEME</p>
				<div class="switcher">
					<ul>
						<li>1</li>
						<li>2</li>
						<li>3</li>
					</ul>
					<input
						type="range"
						name="range"
						id="range"
						class="range-line range-line1"
						min="1"
						max="3"
					/>
				</div>
			</header>
			<p class="screen screencolor1"></p>
			<div class="buttons buttons1">
				<div class="button page1">7</div>
				<div class="button page1">8</div>
				<div class="button page1">9</div>
				<div class="button del del1 page1">DEL</div>
				<div class="button page1">4</div>
				<div class="button page1">5</div>
				<div class="button page1">6</div>
				<div class="button page1">+</div>
				<div class="button page1">1</div>
				<div class="button page1">2</div>
				<div class="button page1">3</div>
				<div class="button page1">-</div>
				<div class="button page1">.</div>
				<div class="button page1">0</div>
				<div class="button page1">/</div>
				<div class="button page1">x</div>
				<div class="button reset reset1 page1">RESET</div>
				<div class="button equal equal1 page1">=</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
